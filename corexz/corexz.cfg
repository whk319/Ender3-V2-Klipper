# coreXZ with creality 4.2.7 pin mapping

[include mainsail.cfg]

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[homing_override]
axes: z
set_position_z: 0
gcode:
    G90
    G0 Z5 F500
    G28 X0 Y0
    G0 X108 Y115 F9000
    G28 Z0
    G0 Z5 F500

[stepper_x]
step_pin: PB9
dir_pin: !PC2
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA5
position_endstop: 0
position_max: 200
homing_speed: 50

[stepper_y]
step_pin: PB7
dir_pin: PB8
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA6
position_endstop: 0
position_max: 200
homing_speed: 50

[stepper_z]
step_pin: PB5
dir_pin: !PB6
enable_pin: !PC3
microsteps: 16
rotation_distance: 8
endstop_pin: ^PA7
position_endstop: 0.0
position_max: 200

[extruder]
step_pin: PB3
dir_pin: !PB4
enable_pin: !PC3
microsteps: 16
rotation_distance: 33.500
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC5
control: pid
pid_Kp: 21.527
pid_Ki: 1.063
pid_Kd: 108.982
min_temp: 0
max_temp: 250

[heater_bed]
heater_pin: PA2
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
control: watermark
min_temp: 0
max_temp: 130

[fan]
pin: PA0

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[printer]
kinematics: corexz
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 30

[bltouch]
sensor_pin: ^PC14
control_pin: PA1
x_offset: 0.027
y_offset: -40
#z_offset: 0.515
pin_move_time: 0.680
stow_on_each_sample: True
probe_with_touch_mode: True
#pin_up_reports_not_triggered: True
#pin_up_touch_mode_reports_triggered: False

[board_pins]
aliases:
  EXP1_1=PC6,EXP1_3=PB10,EXP1_5=PB14,EXP1_7=PB12,EXP1_9=<GND>,
  EXP1_2=PB2,EXP1_4=PB11,EXP1_6=PB13,EXP1_8=PB15,EXP1_10=<5V>,
  PROBE_IN=PB0,PROBE_OUT=PB1,FIL_RUNOUT=PC6

[force_move]
enable_force_move: True

[gcode_macro UNSAFE_MOVE_Z]
description: Move the Z motor without homing
gcode:
    {% set MOVE_MM = params.MM|default(10)|float * (-1) %}
    G90
    SET_KINEMATIC_POSITION Z={MOVE_MM}
    G0 Z0 F600
    M84

[gcode_macro UNSAFE_MOVE_X]
description: Move the X motor without homing
gcode:
    {% set MOVE_MM = params.MM|default(10)|float * (-1) %}
    G90
    SET_KINEMATIC_POSITION X={MOVE_MM}
    G0 X0 F600
    M84

[gcode_macro UNSAFE_MOVE_Y]
description: Move the Y motor without homing
gcode:
    {% set MOVE_MM = params.MM|default(10)|float * (-1) %}
    G90
    SET_KINEMATIC_POSITION Y={MOVE_MM}
    G0 Y0 F600
    M84

[gcode_macro UNSAFE_MOVE_XZ]
description: Move the X & Z motor without homing
gcode:

    G90
    SET_KINEMATIC_POSITION X=10 Z=10
    G0 Z0 X0 F600
    M84