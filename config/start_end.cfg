[gcode_macro START_PRINT]
gcode:
    G28; Home all axes    
    BED_MESH_CALIBRATE    
    G92 E0; Reset Extruder
    G1 Z2 F3000; Move Z Axis up little to prevent scratching of Heat Bed
    G1 X1 Y20 Z0.3 F5000.0; Move to start position
    G1 X1 Y200.0 Z0.3 F1500.0 E15; Draw the first line
    G1 X1.4 Y200.0 Z0.3 F5000.0; Move to side a little
    G1 X1.4 Y20 Z0.3 F1500.0 E30; Draw the second line
    G92 E0; Reset Extruder
    G1 Z2 F3000; Move Z Axis up little to prevent scratching of Heat Bed
    G1 X5 Y20 Z0.3 F5000.0 ; Move over to prevent blob squish

[gcode_macro END_PRINT]
gcode:
    G91 ; Relative positioning
    G1 E-2 F2700 ; Retract a bit
    G1 E-2 Z0.2 F2400 ;Retract and raise Z
    G1 X5 Y5 F3000 ; Wipe out
    G1 Z+10 ; Raise Z more
    G90 ; Absolute positioning

    G1 X0 Y220 F2000; Move to X10, Y220
    M104 S0; Turn off Extrude (set it to 0)
    M140 S0; Turn off Bed (set it to 0)
    M106 S0; turn off cooling fan
    M84  X Y E; Disable steppers
